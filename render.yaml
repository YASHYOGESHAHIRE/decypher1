services:
  - type: web
    name: compliance-checker
    env: python
    runtime: python-3.11.0
    buildCommand: |
      pip install --upgrade pip
      pip install -r requirements.txt
    startCommand: python start.py
    plan: free
    envVars:
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_KEY
        sync: false
      - key: MISTRAL_API_KEY
        sync: false
      - key: GROQ_API_KEY
        sync: false
